<ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button [routerLink]="['/login']"></ion-back-button>
      </ion-buttons>
      <ion-title><img src="assets/icon/LogoAPP.png" width=100px></ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card color="light">
      <ion-card-header>
          <ion-card-title>Recuperar Contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <ion-label position="floating">Correo </ion-label>
              <ion-input type="nombre"></ion-input>
          <ion-item>
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input formControlName="contraseña" type="password"></ion-input>
          <ion-item>
            <ion-label position="floating">confirmar Contraseña</ion-label>
            <ion-input formControlName="contraseña" type="password"></ion-input>
            <ion-buttons slot="end">
              <ion-button>Recuperar contraseña</ion-button>
            </ion-buttons>
          </ion-item>  
          </ion-item>
        </ion-item>
      </ion-card-content>
  </ion-card>
</ion-content>
