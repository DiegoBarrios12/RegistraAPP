<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <img src="assets/icon/LogoAPP.png" width=100px>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Inicio Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formulariologin">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
        
      </form>
      <br>
      <ion-button  color= "second"[routerLink]="['/asistencia']"><a>Ir a Asistencia </a></ion-button>
      <ion-button  (click)="ingresar() ">

        Ingresar
        
      </ion-button>
      <ion-button  color= "second"[routerLink]="['/reestablecer']"><a> Recuperar contraseña </a></ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary"></ion-toolbar>
  <ion-buttons slot="end">
    <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
  </ion-buttons>
</ion-footer>
