<ion-header [translucent]="true">
  <ion-toolbar  color="primary">
    <ion-title><img src="assets/icon/LogoAPP.png" width=100px>
      Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-segment [(ngModel)]="escaner" mode="ios">
    <ion-segment-button value="scan">
      <ion-label>Asistencia QR</ion-label>
    </ion-segment-button>
    <ion-segment-button value="generar">
      <ion-label>crear QR</ion-label>
    </ion-segment-button>
  </ion-segment>
<div *ngIf="escaner=='scan'">
  Aca se escanea el qr
</div>
<div *ngIf="escaner=='generar'">
  se genera el qr
</div>
<div class="escaner" *ngIf="escaner==='generar'">
  <div id="qrImagen">
    <div class="d-flex-center">
      <div class="d-flex-center qr wrapper">

      </div>

    </div>

  </div>
</div>
</ion-content>
